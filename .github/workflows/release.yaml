name: Release kic binaries

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]

    steps:
      - uses: actions/checkout@v2

      # add kic CLI to release
      - uses: wangyoucao577/go-release-action@v1.25
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: "./src/kic"
          binary_name: "kic"
          ldflags: "-s -w -X 'kic/cmd.TargetCli=kic'"

      # add flt CLI to release
      - uses: wangyoucao577/go-release-action@v1.25
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: "./src/kic"
          binary_name: "flt"
          ldflags: "-s -w -X 'kic/cmd.TargetCli=flt'"

      # add flt CLI to release
      - uses: wangyoucao577/go-release-action@v1.25
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: "./src/kic"
          binary_name: "kivm"
          ldflags: "-s -w -X 'kic/cmd.TargetCli=kivm'"
